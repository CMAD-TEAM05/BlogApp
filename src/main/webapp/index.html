<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cisco Blogging Site</title>
<link href="blogapp.css" rel="stylesheet" />
<script src="jquery-2.1.3.js"></script>
<script src="blogapp.js"></script>
</head>
<body>
	<h1>Cisco Blogging Site</h1>
	<a href="#" id="addUserLink">Add User</a> |
	<a href="#" id="findUserLink">Find User</a>
	<hr />
	<div id='addUserForm'>
		<h2>Add New User</h2>
		<table>
			<tr>
				<td>Name:</td>
				<td><input id='name' /></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input id='age' /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input id='email' /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input id='password' /></td>
			</tr>
			<tr>
				<td>Mobile No:</td>
				<td><input id='mobile' /></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><button id="addUserBtn">Add
						User</button></td>
			</tr>
		</table>
	</div>
	<div id='addUserResult'>Successfully added the User!</div>
	<div id='findUserForm'>
		<h2>Search User</h2>
		<table>
			<tr>
				<td>User Id:</td>
				<td><input id='userId' /></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><button id="findUserBtn">Find User</button></td>
			</tr>
		</table>
	</div>
	<div id='findUserResult'>
		<h2>Search Results</h2>
		<table>
			<tr>
				<td>ISBN:</td>
				<td>123</td>
			</tr>
			<tr>
				<td>Title:</td>
				<td>asdfaf asdf</td>
			</tr>
		</table>
	</div>
</body>
</html>
